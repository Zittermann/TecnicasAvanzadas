<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
</head>
<body>
    <h1>Log In</h1>
    <form action="" method="POST">
            {{ form.csrf_token }}
        <p>
            {{ form.username.label }} <br>
            {{ form.username(size=30) }}
        </p>
        <p>
            {{ form.password.label }} <br>
            {{ form.password(size=30) }}
        </p>
        <p>
            {{ form.send()}}
        </p>
        <a href="{{ url_for('sign_up') }}">
            Sign up
        </a>
    </form>
</body>
</html>
