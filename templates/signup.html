<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
</head>
<body>

    <h1>Sign Up</h1>
    <form action="" method="POST">
            {{ form.csrf_token }}
        <p>
            {{ form.username.label }} <br>
            {{ form.username(size=30) }}
        </p>
        <p typeof="password">
            {{ form.password.label }} <br>
            {{ form.password(size=30) }}
        </p>
        <p>
            {{ form.send()}}
        </p>
        <a href="{{ url_for("log_in") }}">
            Log in
        </a>
    </form>
</body>
</html>
